name: testing

on: [push, pull_request]

jobs:

  testing:
    name: py${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.6', '3.7', '3.8', '3.9']
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Show python info
        run: |
          which python
          python --version

      # max version for setuptools https://github.com/PyCQA/prospector/issues/438
      - name: Upgrade pip, setuptools and wheel
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install "setuptools<=57"

      - name: Install runtime dependencies
        run: python -m pip install .

      - name: Install development dependencies
        run: python -m pip install .[dev]

      - name: Run unit tests for Citation File Format schema version 1.0.3
        run: python -m pytest test/1.0.3

      - name: Run unit tests for Citation File Format schema version 1.1.0
        run: python -m pytest test/1.1.0

      - name: Run unit tests for Citation File Format schema version 1.2.0
        run: python -m pytest test/1.2.0

      - name: Run consistency checks
        run: python -m pytest test/test_consistent_versioning.py
